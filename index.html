<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/bg-header-desktop.svg" class="header-img" />
      </div>
      <div class="application-container">
        <div class="input-container box-shadow">
          <div class="search-container">
            <div class="previous-searches-container"></div>
            <input type="text" class="search-input" />
          </div>
          <button class="clear-searches">Clear</button>
        </div>
        <div class="jobs-container"></div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
